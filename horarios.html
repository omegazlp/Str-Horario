<body>
    <div id="busquedas">
        <div id="divbuscprof">
            <h2>Buscar <br> Profesor</h2>
            <input type="text" id="buscprof">
        </div>
        <div id="divmusmat">
            <h2>Buscar <br> Materia</h2>
            <input type="text" id="busmat">
        </div>
        <div id="divhora">
            <h2>Horario</h2>
            <input type="text" id="hora">
        </div>
        <div id="divdia">
            <h2>Dia</h2>
            <div>
                <form action="">
                    <input type="radio" id="lunes"  value="lunes" name="dia">
                    <label for="html">Lunes</label><br>
                    <input type="radio" id="martes"  value="martes" name="dia">
                    <label for="html">Martes</label><br>
                    <input type="radio" id="miercoles"  value="miercoles" name="dia">
                    <label for="html">Miercoles</label><br>
                    <input type="radio" id="jueves"  value="jueves" name="dia">
                    <label for="html">Jueves</label><br>
                    <input type="radio" id="viernes"  value="viernes" name="dia">
                    <label for="html">Viernes</label><br>
                </form>
            </div>
        </div>
    </div>
    <div id="botones">
        <div>
            <button id="asignar" class="btn btn-primary">Asignar</button>
        </div>
        <div>
            <button id="horarios" class="btn btn-primary">Ver Horario</button>
        </div>
    </div>
    <div>
        <table class="table table-info" id="tabla">
            <tr>
                <td>Profesor</td>  
                <td>Materia</td>
                <td>Horario</td>
            </tr>
        </table>    
    </div>
