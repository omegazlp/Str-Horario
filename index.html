<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login-Stratford</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div id="box">
    <h3 id="titulo">Asignacion de Horarios y Maestros </h3>
    <form id="formulario" onsubmit="return false">
      <h3>Usuario</h3>
      <input type="text" id="usr" placeholder="Usuario">
      <h3>Contraseña</h3>
      <input type="password" id="pwrd" placeholder="Contraseña">
      <img src="./img/logo stratford.jpg" id="logo">
      <input onclick="login()" type="button" value="Ingresar" id="smt" class="btn btn-primary">
    </form>
  </div>
</body>
</html>
